      <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Nombre</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre" value="Mark" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Apellido</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Apellido" value="" required>

              Looks good!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">Usuario</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationCustomUsername" placeholder="usuario" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
               Ingrese su nombre de usuario
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">City</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="Avellaneda" required>
            <div class="invalid-feedback">
             Ingrese la Ciudad
            </div>
          </div>
          
          <div class="col-md-3 mb-3">
            <label for="validationCustom05">Zip</label>
            <textarea type="text" class="form-control" id="validationCustom05" placeholder="Ingrese su Consulta" ></textarea>
           
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepto las politicas de Privacidad
            </label>
            <div class="invalid-feedback">
              Tenes que estar de acuerdo con la Politica de Privacidad
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
      <script>
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Obtencion de los datos del form
          var forms = document.getElementsByClassName('needs-validation');
          // Hacer un bucle sobre ellos y evitar que se refresque
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              } else {
                // Agregar el Swal.fire cuando todos los campos estén validados correctamente
                Swal.fire({
                  icon: 'success',
                  title: 'Nos estaremos contactando con usted',
                  text: 'Tus datos son correctos.',
                  timer: 8000,
                  showCancelButton: true,
                  confirmButtonText: "Contactame"
                }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = 'index.html'; 
        }
    })
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      
      
      })();
      </script>
