    <main>
     
      <form name="registro">
        <div class="form-row" id="formulario">
          <div class="form-group col-md-6">

          </div>

          </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="confirmar()">Confirmar</button>
      </form>
